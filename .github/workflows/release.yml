# Create release builds for Windows, MacOS, Linux
# based on https://jon.sprig.gs/blog/post/2442

name: release
on:
  push:
    # Enable when testing release infrastructure on a branch.
    # branches:
    # - ag/work
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

  build-release:
    name: build-release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          target: x86_64-unknown-linux-musl
        - os: macos-latest
          target: x86_64-apple-darwin
        - os: windows-latest
          target: x86_64-pc-windows-msvc

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build release binary
      run: cargo build --verbose --release

    - name: Strip release binary (linux and macos)
      if: matrix.build == 'linux' || matrix.build == 'macos'
      run: strip "target/release/rg"

    - name: Build archive
      shell: bash
      run: |
        staging="jolly-${{  github.ref_name }}-${{ matrix.target }}"
        mkdir -p "$staging"/docs

        cp {README.md,LICENSE-APACHE,LICENSE-MIT,CHANGELOG.md} "$staging/"
        cp docs/* "$staging/docs/"

        if [ "${{ matrix.os }}" = "windows-2022" ]; then
          cp "target/release/jolly.exe" "$staging/"
          7z a "$staging.zip" "$staging"
        else
          cp "target/jolly/release/jolly" "$staging/"
          tar czf "$staging.tar.gz" "$staging"
        fi

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create_release.outputs.tag-name }}
        files: jolly-${{  github.ref_name }}-${{ matrix.target }}
